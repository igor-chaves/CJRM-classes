<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <title>Studying divs, ids, classes</title>
</head>
<body>
    <form class="findForm">
        <div class="findContainer">
            <label for="">Search:</label>
            <input class="findInput" name="findInputName">
        </div>
    </form>

    <ul class="mainList"></ul>

    <form class="addForm">
        <div class="addContainer">
            <label for="">Add todo:</label>
            <input class="addInput" name="addInputName">
            <button class="addButton">Add</button>
        </div>
    </form>

    <div class="modalContainer">
        <div class="modalContent">
            <div class="text">
                <span>Do you really wish to delete this item from the list?</span>
            </div>

            <div class="buttons">
                <button id="yesBtnModal">Yes</button>
                <button id="noBtnModal">No</button>
            </div>

            <div class="text">
                <span id="close">&times;</span>
            </div>
        </div>
    </div>
    
    <script src="./app2.js"></script>
</body>
</html>
