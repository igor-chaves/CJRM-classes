<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style3.css">
    <title>Practicing Quiz</title>
</head>
<body>
    <form class="container-quiz">
        <h1>QUIZ</h1>

        <div class="container-score"></div>

        <div class="container-question1">
            <span>1. Question</span>
            <div>
                <input type="radio" name="question1" value="A">A
            </div>
            <div>
                <input type="radio" name="question1" value="B">B
            </div>
        </div>

        <div class="container-question2">
            <span>2. Question</span>
            <div>
                <input type="radio" name="question2" value="A">A
            </div>
            <div>
                <input type="radio" name="question2" value="B">B
            </div>
        </div>

        <div class="container-question3">
            <span>3. Question</span>
            <div>
                <input type="radio" name="question3" value="A">A
            </div>
            <div>
                <input type="radio" name="question3" value="B">B
            </div>
        </div>

        <div class="container-checkBtn">
            <button class="checkBtn">Check</button>
        </div>
    </form>

    <script src="./script3.js"></script>
</body>
</html>
