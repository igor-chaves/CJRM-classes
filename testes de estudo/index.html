<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ESTUDANDO</title>
</head>
<body>

    <div class="container text-center text-white bg-primary">
      <h1>Quiz - RedBull</h1>
    </div>

    <div class="popup"></div>
 
    <form class="container bg-secondary">
      <div>
        1. Does RedBull gives you wings?
        <div class="form-check a">
          <input class="form-check-input" type="radio" name="yesNo1" id="yes" value="YES">
          <label class="form-check-label" for="YES">Yes</label>
        </div>

        <div class="form-check b">
          <input class="form-check-input" type="radio" name="yesNo1" id="no" value="NO">
          <label class="form-check-label" for="NO">No</label>
        </div>
      </div>
      
      <br>

      <div>
        2. Does RedBull gives you what?
        <div class="form-check c">
          <input class="form-check-input" type="radio" name="yesNo2" id="yes" value="YES">
          <label class="form-check-label" for="YES">Tail</label>
        </div>

        <div class="form-check d">
          <input class="form-check-input" type="radio" name="yesNo2" id="no" value="NO">
          <label class="form-check-label" for="NO">Wings</label>
        </div>
      </div>
      
      <button class="btn btn-primary">Check</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
